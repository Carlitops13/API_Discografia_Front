<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor's Discography - The Eras Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
        }

        .sparkle {
            position: relative;
            display: inline-block;
        }

        .sparkle::before,
        .sparkle::after {
            content: '‚ú®';
            position: absolute;
            font-size: 1.2rem;
            animation: sparkleAnimation 2s infinite;
        }

        .sparkle::before {
            left: -2rem;
            animation-delay: 0s;
        }

        .sparkle::after {
            right: -2rem;
            animation-delay: 1s;
        }

        @keyframes sparkleAnimation {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .gradient-bg {
            background: linear-gradient(135deg, #fce7f3 0%, #f3e8ff 50%, #dbeafe 100%);
        }

        /* Carrusel */
        .carousel-container {
            overflow: hidden;
            background: transparent;
            position: relative;
        }

        .carousel-track {
            display: flex;
            animation: scroll 40s linear infinite;
            gap: 2rem;
        }

        .carousel-track.paused {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-50% - 1rem));
            }
        }

        .carousel-item {
            flex: 0 0 300px;
            min-width: 300px;
            height: 450px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .carousel-item:hover {
            transform: scale(1.1) translateY(-20px);
            z-index: 10;
        }

        .carousel-item-inner {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .carousel-item:hover .carousel-item-inner {
            box-shadow: 0 20px 50px rgba(168, 85, 247, 0.4);
        }

        .carousel-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover .carousel-image {
            transform: scale(1.15);
        }

        .carousel-content {
            flex: 1;
            padding: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .carousel-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1f2937;
            line-height: 1.3;
        }

        .carousel-year {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        .carousel-badge {
            display: inline-block;
            background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.8rem;
            width: fit-content;
        }

        /* Duplicado de carrusel para efecto infinito */
        .carousel-track::after {
            content: '';
        }

        /* Indicadores de scroll */
        .scroll-indicator {
            text-align: center;
            margin-top: 3rem;
            color: #9333ea;
            font-size: 1.2rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">

    <!-- Header -->
    <div class="py-12 text-center">
        <h1 class="sparkle text-5xl md:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 via-pink-500 to-blue-400 mb-4">
            The Eras Collection
        </h1>
        <p class="text-gray-600 text-lg">Despl√°zate para descubrir todos los √°lbumes de Taylor Swift</p>
    </div>

    <!-- Carrusel -->
    <div class="max-w-full mx-auto py-12 px-4">
        <div class="carousel-container" id="carouselContainer">
            <div class="carousel-track" id="carouselTrack">
                <!-- Elementos del carrusel (se duplicar√°n con JavaScript) -->
                <th:block th:each="album : ${listaAlbumes}">
                    <div class="carousel-item" th:data-name="${album.nombre}" th:data-genre="${album.genero}">
                        <div class="carousel-item-inner">
                            <img th:src="${album.imagenUrl}" 
                                 th:alt="${album.nombre}"
                                 class="carousel-image"
                                 loading="lazy">
                            <div class="carousel-content">
                                <div>
                                    <div class="carousel-title" th:text="${album.nombre}">
                                        Nombre del √Ålbum
                                    </div>
                                    <div class="carousel-year">
                                        üìÖ <span th:text="${album.fechaLanzamiento}">2023</span>
                                    </div>
                                </div>
                                <div class="carousel-badge" th:text="${album.genero}">
                                    Pop
                                </div>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>

        <!-- Indicador de scroll -->
        <div class="scroll-indicator">
            ‚Üê Despl√°zate ‚Üí 
        </div>
    </div>

    <!-- Footer -->
    <div class="text-center py-8 mt-12 text-gray-600 border-t border-gray-200">
        <p>üíú Made with love for Taylor Swift fans | 2026</p>
    </div>

    <script>
        const track = document.getElementById('carouselTrack');
        const container = document.getElementById('carouselContainer');
        const items = track.querySelectorAll('.carousel-item');

        // Duplicar items para efecto infinito
        items.forEach(item => {
            const clone = item.cloneNode(true);
            track.appendChild(clone);
        });

        // Pausar cuando el mouse entra
        container.addEventListener('mouseenter', () => {
            track.classList.add('paused');
        });

        // Reanudar cuando el mouse sale
        container.addEventListener('mouseleave', () => {
            track.classList.remove('paused');
        });

        // Reiniciar animaci√≥n al llegar al final (efecto infinito suave)
        let animationIteration = 0;
        const checkAnimation = setInterval(() => {
            const trackWidth = track.offsetWidth;
            const containerWidth = container.offsetWidth;
            
            // Cuando ha scrolleado la mitad, reiniciar de forma imperceptible
            if (animationIteration % 2 === 1) {
                track.style.animation = 'none';
                setTimeout(() => {
                    track.style.animation = 'scroll 40s linear infinite';
                    animationIteration++;
                }, 50);
            }
        }, 40000); // 40 segundos = duraci√≥n de la animaci√≥n
    </script>

</body>
</html>
